<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <p class="score" id='home-score' value="0">0
            <p>
                <button id="homeOne">+1</button>
                <button id="homeTwo">+2</button>
                <button id="homeThree">+3</button>
        </div>
        <div>
            <h3>AWAY</h3>
            <p class="score" id='guest-score' value="0">0
            <p>
                <button id="guestOne">+1</button>
                <button id="guestTwo">+2</button>
                <button id="guestThree">+3</button>
        </div>
    </div>
    <div class="functions">
        <div>
            <button id="reset-btn">Reset</button>
            <h3 class="green" id="countup">00:00:00</h3>
        </div>
        <div>
            <button id="start-timer" onclick="upTimer()">Start Timer</button>
            <button id="stoptimer" onclick="clearInterval(timer)">Stop Timer</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
