<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id='home-score' value="0">0
                <p>
                    <button id="homeOne">+1</button>
                    <button id="homeTwo">+2</button>
                    <button id="homeThree">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <p class="score" id='guest-score' value="0">0
                <p>
                    <button id="guestOne">+1</button>
                    <button id="guestTwo">+2</button>
                    <button id="guestThree">+3</button>
            </div>
        </div>
        <div class="functions">
            <div class="timer">
                <label class="green" id="minutes">00</label>
                <label class="green" id="colon">:</label>
                <label class="green" id="seconds">00</label>
            </div>
            <div>
                <button id="start">Start Timer</button>
                <button id="stop">Stop Timer</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"  type="module"></script>
</body>

</html>
